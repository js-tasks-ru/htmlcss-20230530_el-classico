<!DOCTYPE html>
<!-- Страница с полем ввода -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./input.css">
    </head>
    <body>
        <div class="text-field">
            <label class="text-field__label" for="label">label</label>
            <input class="text-field__input" type="text" name="label" id="label" placeholder="Placeholder">
        </div>
        <div class="text-field">
            <label class="text-field__label" for="focus">focus</label>
            <input class="text-field__input" type="text" name="focus" id="focus" placeholder="Focus" autofocus>
        </div>
        <div class="text-field text-field_success">
            <label class="text-field__label" for="success">success</label>
            <input class="text-field__input" type="text" name="succes" id="success" placeholder="Success">
        </div>
        <div class="text-field text-field_error">
            <label class="text-field__label" for="error">error</label>
            <input class="text-field__input" type="text" name="err" id="error" placeholder="Error">
        </div>
    </body>
</html>
