<!DOCTYPE html>
<!-- Страница с кнопкой переключения -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./toggler.css">
    </head>
    <body>
        <label class="toggle">
            <input type="checkbox" name="" id="" class="toggle__input">
            <div class="toggle__state">
                <div class="toggle__control">
                    <div class="toggle__control-inner"></div>
                </div>
                <div class="toggle__label">Off</div>
            </div>
        </label>
        <label class="toggle">
            <input type="checkbox" name="" id="" class="toggle__input" checked>
            <div class="toggle__state">
                <div class="toggle__control">
                    <div class="toggle__control-inner"></div>
                </div>
                <div class="toggle__label">On</div>
            </div>
        </label>
        <label class="toggle">
            <input type="checkbox" name="" id="" class="toggle__input" disabled>
            <div class="toggle__state">
                <div class="toggle__control">
                    <div class="toggle__control-inner"></div>
                </div>
                <div class="toggle__label">Disabled</div>
            </div>
        </label>
    </body>
</html>
